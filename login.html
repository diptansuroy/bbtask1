<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your account | Webflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-grid {
            background-image: linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                              linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 100px 100px;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden bg-white">

    <div class="hidden lg:flex w-1/2 bg-black relative flex-col items-center justify-center p-12 overflow-hidden">
        <div class="absolute inset-0 bg-grid opacity-30"></div>
        
        <div class="relative z-10 w-full max-w-md border border-gray-800 bg-[#0a0a0a] p-10 rounded-sm">
            <div class="flex items-center gap-2 mb-12">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#3086cf"><path d="M22.5 6h-4.3l-2.9 8.6L12.4 6H8.1L5.2 14.6 2.3 6H0l4.3 12h4.3l2.9-8.6 2.9 8.6h4.3l3.8-12z"/></svg>
                <span class="text-white font-bold text-xl tracking-tight">Webflow <span class="font-normal opacity-60">Conf</span></span>
            </div>

            <h1 class="text-white text-[56px] font-[700] leading-[1.05] tracking-tight mb-12">
                Get inspired by sessions from our fall event.
            </h1>

            <button class="w-full bg-[#ffb600] text-black py-5 px-8 rounded-sm font-bold text-lg flex items-center justify-between group hover:bg-[#ffc738] transition-colors">
                Watch recordings
                <span class="text-2xl group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform">â†—</span>
            </button>
        </div>

        <div class="absolute bottom-0 left-0 w-full h-[1px] bg-gray-800 rotate-45 origin-bottom-left scale-150"></div>
    </div>

    <div class="w-full lg:w-1/2 flex flex-col items-center justify-center px-8 sm:px-16 bg-white">
        <div class="w-full max-w-[440px]">
            <div class="flex justify-center mb-8">
                <div class="flex items-center gap-2">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#3086cf"><path d="M22.5 6h-4.3l-2.9 8.6L12.4 6H8.1L5.2 14.6 2.3 6H0l4.3 12h4.3l2.9-8.6 2.9 8.6h4.3l3.8-12z"/></svg>
                    <span class="text-[28px] font-bold tracking-tighter">Webflow</span>
                </div>
            </div>

            <h2 class="text-center text-[22px] font-bold text-gray-900 mb-8">Log in to your account</h2>

            <div class="space-y-3 mb-6">
                <button class="w-full flex items-center justify-center gap-3 py-3 border border-gray-200 rounded-md hover:bg-gray-50 transition text-[15px] font-medium text-gray-700">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google">
                    Continue with Google
                </button>
                <button class="w-full flex items-center justify-center gap-3 py-3 border border-gray-200 rounded-md hover:bg-gray-50 transition text-[15px] font-medium text-gray-700">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    Continue with SSO
                </button>
            </div>

            <div class="relative flex items-center my-8">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink mx-4 text-sm text-gray-400">or</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <form class="space-y-4">
                <div>
                    <input type="text" placeholder="Email address or username" class="w-full px-4 py-3 border border-gray-200 rounded-md focus:border-[#3855FF] focus:outline-none transition placeholder:text-gray-400 text-sm">
                </div>
                <div class="relative">
                    <input type="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-200 rounded-md focus:border-[#3855FF] focus:outline-none transition placeholder:text-gray-400 text-sm">
                    <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                    </button>
                </div>
                <a href="#" class="block text-[13px] text-[#3086cf] hover:underline font-medium">Forgot your password?</a>
                
                <button type="submit" class="w-full bg-[#3086cf]/60 text-white py-3 rounded-md font-bold text-sm cursor-not-allowed mt-4">
                    Continue
                </button>
            </form>

            <p class="text-center text-[14px] text-gray-500 mt-8">
                Don't have an account? <a href="#" class="text-[#3086cf] font-semibold hover:underline">Sign up</a>
            </p>

            <a href="index.html" class="block text-center text-[13px] text-[#3086cf] hover:underline mt-12">Sign in to Webflow Optimize</a>
        </div>
    </div>

</body>
</html>
